[package]
name = "wasmer-engine-universal-artifact"
version = "2.3.0"
description = "Wasmer Engine Universal Artifact abstraction"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "engine"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT OR Apache-2.0 WITH LLVM-exception "
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-artifact = { path = "../artifact", version = "=2.3.0" }
wasmer-types = { path = "../types", version = "=2.3.0" }
wasmer-compiler = { path = "../compiler", version = "=2.3.0", features = ["translator", ] }
loupe = "0.1"
thiserror = "1.0"
enumset = "1.0"
rkyv = "0.7.20"
enum-iterator = "0.7.0"

[features]
compiler = []

[badges]
maintenance = { status = "actively-developed" }

